<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
    .node {
      cursor: pointer;
      font-weight: bold;
      color: #2c3e50;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Referral Network Tree</h2>
  <div id="tree"></div>

  <script>
    const users = [
      { name: "Masoom01", ref: null },
      { name: "UserA", ref: "Masoom01" },
      { name: "UserB", ref: "Masoom01" },
      { name: "UserA1", ref: "UserA" },
      { name: "UserA2", ref: "UserA" },
      { name: "UserB1", ref: "UserB" },
      { name: "UserA1a", ref: "UserA1" },
      { name: "UserB1a", ref: "UserB1" },
      { name: "UserB1b", ref: "UserB1" }
    ];

    function buildTree(users, parent) {
      const tree = document.createElement("ul");
      users.filter(u => u.ref === parent).forEach(user => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = user.name;
        span.className = "node";
        span.onclick = () => {
          const subTree = li.querySelector("ul");
          if (subTree) subTree.classList.toggle("hidden");
        };
        li.appendChild(span);
        const childTree = buildTree(users, user.name);
        if (childTree.children.length > 0) {
          li.appendChild(childTree);
          childTree.classList.add("hidden");
        }
        tree.appendChild(li);
      });
      return tree;
    }

    document.getElementById("tree").appendChild(buildTree(users, null));
  </script>
</body>
</html>
