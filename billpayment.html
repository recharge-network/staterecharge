<!DOCTYPE html>
<html>
<head>
  <title>Bill Payment - StateRecharge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #fafafa; padding: 20px; }
    h2 { color: #388e3c; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;
    }
    button { background: #388e3c; color: white; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Pay Your Bill</h2>
  <form>
    <label>Service</label>
    <select required>
      <option value="">Select Service</option>
      <option value="electricity">Electricity</option>
      <option value="water">Water</option>
      <option value="gas">Gas</option>
    </select>

    <label>Customer Number</label>
    <input type="text" placeholder="Enter Customer ID" required>

    <label>Amount</label>
    <input type="number" placeholder="Enter amount" required>

    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
