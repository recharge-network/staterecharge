<!DOCTYPE html>
<html>
<head>
  <title>Recharge - StateRecharge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { color: #1976d2; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;
    }
    button { background: #1976d2; color: white; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Recharge Now</h2>
  <form>
    <label>Mobile Number</label>
    <input type="tel" placeholder="Enter mobile number" required>
    
    <label>Operator</label>
    <select required>
      <option value="">Select Operator</option>
      <option value="airtel">Airtel</option>
      <option value="vi">VI</option>
      <option value="jio">Jio</option>
    </select>
    
    <label>Amount</label>
    <input type="number" placeholder="Enter amount" required>

    <button type="submit">Recharge</button>
  </form>
</body>
</html>
