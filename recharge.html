<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recharge Now</h2>
    <input type="text" id="number" placeholder="Mobile Number" required>
    <select id="operator">
      <option value="AIRTEL">Airtel</option>
      <option value="VODAFONE">Vodafone</option>
      <option value="JIO">Jio</option>
      <option value="BSNL">BSNL</option>
    </select>
    <input type="number" id="amount" placeholder="Amount" required>
    <button onclick="doRecharge()">Recharge</button>
  </div>

  <script>
    function doRecharge() {
      const number = document.getElementById("number").value;
      const operator = document.getElementById("operator").value;
      const amount = document.getElementById("amount").value;

      if (!number || !operator || !amount) {
        alert("Please fill all fields!");
        return;
      }

      const apiUrl = https://myrc.in/api/recharge?username=501903&token=d25e1910be6a5d20780a7dd2f7ce796f&number=${number}&operator=${operator}&amount=${amount}&format=json;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          if (data.status === "SUCCESS") {
            alert("Recharge Successful! TXN ID: " + data.txnid);
          } else {
            alert("Recharge Failed: " + data.message);
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Something went wrong. Try again.");
        });
    }
  </script>
</body>
</html>
