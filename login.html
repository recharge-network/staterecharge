<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - StateRecharge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0072ff;
    }
  </style>
</head>
<body>
  <h2>Login to StateRecharge</h2>
  <form>
    <input type="text" placeholder="Username" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <a href="signup.html">Don't have an account? Sign Up</a>
  </form>
</body>
</html>
