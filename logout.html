<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - StateRecharge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0072ff;
    }
    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Sign Up</button>
    <div id="error-msg"></div>
    <a href="login.html">Already have an account? Login</a>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgAagNIOl7mtUhi0ogG_OL2Jp1orqSIGQ",
      authDomain: "rechargenetwork-d890a.firebaseapp.com",
      projectId: "rechargenetwork-d890a",
      storageBucket: "rechargenetwork-d890a.appspot.com",
      messagingSenderId: "740892248731",
      appId: "1:740892248731:web:6561546e5eee166ffb143e",
      measurementId: "G-ZG78MTKWK8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signupForm");
    const errorMsg = document.getElementById("error-msg");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signup success
          window.location.href = "login.html"; // Redirect to login
        })
        .catch((error) => {
          // Show error message
          errorMsg.textContent = "Signup failed: " + error.message;
        });
    });
  </script>
</body>
</html>
